      }
      .background-image {

        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; /* ارتفاع 100% از صفحه */
        width: 100%;

        position: absolute;
        top: 3rem;
        left: 3rem;
        right: 3rem;
        bottom: 3rem;
        border: 4px solid transparent;
        border-image: linear-gradient(to right, #00ffea, #ff007f);
        border-image-slice: 1;

      .height {
        height: 100vh;
      }
